<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QWERTY keyboard</title>
    <h2>QWERTY keyboard</h2>
</head>

<body>
    <textarea id="text" placeholder="TEXT AREA" style="position: absolute; height: 300px; left: 10px; right: 10px; width: 95%;"></textarea>
    
    <div id="keyboard">
        <div class="row one">
            <button type="button" type="text" value="1">1</button>
            <button type="button" type="text" value="2">2</button>
            <button type="button" type="text" value="3">3</button>
            <button type="button" type="text" value="4">4</button>
            <button type="button" type="text" value="5">5</button>
            <button type="button" type="text" value="6">6</button>
            <button type="button" type="text" value="7">7</button>
            <button type="button" type="text" value="8">8</button>
            <button type="button" type="text" value="9">9</button>
            <button type="button" type="text" value="0">0</button>
            <button id="back" type="button">Backspace</button>
        </div>

        <div class="row two">
            <button type="button" type="text" value="q">q</button>
            <button type="button" type="text" value="w">w</button>
            <button type="button" type="text" value="e">e</button>
            <button type="button" type="text" value="r">r</button>
            <button type="button" type="text" value="t">t</button>
            <button type="button" type="text" value="y">y</button>
            <button type="button" type="text" value="u">u</button>
            <button type="button" type="text" value="i">i</button>
            <button type="button" type="text" value="o">o</button>
            <button type="button" type="text" value="p">p</button>
            <button id="enter" type="button">Enter</button>
        </div>

        <div class="row three">
            <button type="button" type="text" value="a">a</button>
            <button type="button" type="text" value="s">s</button>
            <button type="button" type="text" value="d">d</button>
            <button type="button" type="text" value="f">f</button>
            <button type="button" type="text" value="g">g</button>
            <button type="button" type="text" value="h">h</button>
            <button type="button" type="text" value="j">j</button>
            <button type="button" type="text" value="k">k</button>
            <button type="button" type="text" value="l">l</button>
            <button id="caps" type="button">Caps Lock</button>
        </div>

        <div class="row four">
            <button type="button" type="text" value="z">z</button>
            <button type="button" type="text" value="x">x</button>
            <button type="button" type="text" value="c">c</button>
            <button type="button" type="text" value="v">v</button>
            <button type="button" type="text" value="b">b</button>
            <button type="button" type="text" value="n">n</button>
            <button type="button" type="text" value="m">m</button>
            <button type="button" type="text" value="-">-</button>
            <button type="button" type="text" value="_">_</button>
            <button id="shift" type="button">Shift</button>
        </div>

        <div class="row five">
            <button id="space" type="button">Space</bwutton>
            <button id="OK">OK</button>
       
        </div>
    </div>
    
<script src="C:\Users\Arena\Day20-21\ex01\src\index.js"></script>
